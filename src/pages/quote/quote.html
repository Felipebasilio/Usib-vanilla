<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="./assets/logoUsib.png"> 
    <link rel="stylesheet" src="./quote.sass">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>USIB</title>
</head>
<body>
  <div id="appMainContainer" class="vh-100">
  <main class="vh-100">
    
    <div class="container">
      <div class="my-5">
        <h2 class="col-12">Lista de Orçamentos</h2>
      </div>
      <p class="d-flex justify-content-end align-items-center" id="addQuote">
        Fazer novo orçamento
      </p>
      <div>
        <table id="quotesTable" class="table text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome da empresa</th>
              <th scope="col">Data de orçamento</th>
              <th scope="col">Endereço</th>
              <th scope="col">Email</th>
              <th scope="col">Produto</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Editar</th>
              <th scope="col">Deletar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
</div>
</body>
</html>
